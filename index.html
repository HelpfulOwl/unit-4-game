<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="assets/css/style.css">
        

        <title>Star Wars RPG</title>
    </head>

    <body>
        <div class="container">
            <div class="row" id="row1">
                <div class="col-md-12" id="name-of-game">
                    <h2>Star Wars RPG</h2>
                </div>
            </div>

            <div class="row" id="row2">
                <h5 id="change">Select your character.</h5>
                <div class="col-md-12" id="char-select">
                    
                    <figure id="fett" class="characters">
                        <img data-name="fett" src="assets/images/boba-fett.jpg">
                        <figcaption >Boba Fett</figcaption>
                        <figcaption id="health">100</figcaption>
                    </figure>

                    <figure id="emperor" class="characters">
                        <img data-name="emperor" src="assets/images/Emperor.jpg">
                        <figcaption >Emperor</figcaption>
                        <figcaption id="health">80</figcaption>
                    </figure>

                    <figure id="ewok" class="characters">
                            <img data-name="ewok" src="assets/images/ewok.jpg">
                            <figcaption >Ewok</figcaption>
                            <figcaption id="health">70</figcaption>
                    </figure >

                    <figure id="grievous" class="characters">
                        <img data-name="grievous" src="assets/images/grievous.jpg">
                        <figcaption>General</figcaption>
                        <figcaption id="health">120</figcaption>
                    </figure>

                    <!-- <div id="quigon" class="characters">
                        <img src="assets/images/QuiGon.jpg">
                    </div>
                    <div id="solo" class="characters">
                        <img src="assets/images/Solo.jpg">
                    </div>
                    <div id="yoda" class="characters">
                        <img src="assets/images/Yoda.jpg" id="yoda" class="characters">
                    </div> -->
                </div>
            </div>
            
            <div class="row" id="row3">
                <h5>Choose who you will fight.</h5>
                <div class="col-md-12" id="enemyChoice">

                </div>
                
            </div>

            <div class="row">
                <h5>Your character: </h5>
                <div class="col-md-12" id="chosen">
                    
                </div>
            </div>

            <div class="row" id="row4">
                <div class="col-md-12" id="fight">
                    <h5>Fight (click attack to fight)</h5>
                    <button id="attack">Attack</button>
                </div>
            </div>

            <div class="row" id="row5">
                <h5>Enemy</h5>
                <div class="col-md-12" id="enemy">
                    
                </div>
            </div>

            <div class="row" id="row6">
                <h6>Battle-log</h6>
                <div class="col-md-12" id="battle-log">
                    
                </div>
            </div>

        </div> <!--closes the container <div>-->
    </body>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/javascript/game.js"></script>
    
</html>
